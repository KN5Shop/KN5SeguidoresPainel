<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - KN5 Seguidores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #1e1e1e;
        }
        .navbar-brand {
            color: #d4af37;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            color: #d4af37;
        }
        .navbar-nav .nav-link:hover {
            color: #bfa636;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 30px;
            margin: 50px auto;
            max-width: 800px;
        }
        .header {
            border-bottom: 2px solid #d4af37;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .header h1 {
            color: #d4af37;
            font-size: 2.5rem;
            margin: 0;
            text-align: center;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #d4af37;
            background-color: #2e2e2e;
            color: #ffffff;
        }
        .form-control:focus {
            border-color: #d4af37;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #d4af37;
            border-color: #d4af37;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background-color: #bfa636;
            border-color: #bfa636;
        }
        .card {
            background-color: #2e2e2e;
            border: 1px solid #d4af37;
            border-radius: 10px;
        }
        .card-header {
            background-color: #1e1e1e;
            color: #d4af37;
            font-weight: bold;
            font-size: 1.25rem;
        }
        .card-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            color: #d4af37;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #d4af37;
            font-size: 0.875rem;
        }
        .footer a {
            color: #d4af37;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .btn {
            border-radius: 5px;
        }
        .service-list {
            display: none;
            margin-top: 20px;
        }
        .service-list.show {
            display: block;
        }
        .service-list .service-column {
            width: 100%;
            margin-bottom: 20px;
        }
        @media (min-width: 576px) {
            .service-list .service-column {
                width: calc(50% - 10px);
                float: left;
                margin-right: 10px;
            }
        }
        @media (min-width: 768px) {
            .service-list .service-column {
                width: calc(33.333% - 10px);
                margin-right: 10px;
            }
        }
        @media (min-width: 992px) {
            .service-list .service-column {
                width: calc(25% - 10px);
                margin-right: 10px;
            }
        }
        .service-item {
            background-color: #2e2e2e;
            border: 1px solid #d4af37;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">KN5 Seguidores</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Serviços</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Suporte</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="header">
        <h1>Painel de Controle - KN5 Seguidores</h1>
    </div>
    <div class="card">
        <div class="card-header">
            Formulário de Pedido
        </div>
        <div class="card-body">
            <form id="orderForm">
                <div class="form-group">
                    <label for="client_name">Nome:</label>
                    <input type="text" id="client_name" name="client_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="category">Categoria:</label>
                    <select id="category" name="category" class="form-control" required>
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option value="instagram">Instagram</option>
                        <option value="tiktok">TikTok</option>
                        <option value="kwai">Kwai</option>
                        <option value="youtube">YouTube</option>
                        <option value="twitter">Twitter</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="spotify">Spotify</option>
                        <option value="twitch">Twitch</option>
                        <option value="google">Google</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="service">Serviço:</label>
                    <select id="service" name="service" class="form-control" required>
                        <option value="" disabled selected>Selecione um serviço</option>
                        <!-- Serviços serão preenchidos com base na seleção da categoria -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="package">Escolha seu pacote:</label>
                    <select id="package" name="package" class="form-control" required>
                        <option value="" disabled selected>Selecione um pacote</option>
                        <!-- Pacotes serão preenchidos com base na seleção do serviço -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Pedido</button>
            </form>
        </div>
    </div>

    <!-- Section to display selected services -->
    <div id="servicesDisplay" class="service-list">
        <div class="service-column" id="serviceColumn"></div>
    </div>

    <div class="footer">
        &copy; 2024 KN5 Seguidores - <a href="https://api.whatsapp.com/send?phone=+5519995271979&text=Ol%C3%A1+vim+pelo+seu+site+KN5+Shop%2C+tudo+bem%3F+%F0%9F%98%83">Contato via WhatsApp</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script>
    const services = {
        instagram: [
            { name: "Visualizações em vídeo | Reel / IGTV | Rápido", price: "R$ 9999", range: "0-10 min" },
            { name: "Curtidas Mundiais", price: "R$ 9999", range: "0-5 min" },
            { name: "Curtidas Orgânicas BR", price: "R$ 9999", range: "15-30 min" },
            { name: "Curtidas Brasileiras", price: "R$ 9999", range: "0-15 min" },
            { name: "Comentários Personalizados", price: "R$ 9999", range: "0-1H" },
            { name: "Seguidores Mundiais", price: "R$ 9999", range: "0-15 min" }
        ],
        tiktok: [
            { name: "Curtidas Mundiais", price: "R$ 9999", range: "0-15 min" },
            { name: "Visualizações em Vídeos", price: "R$ 9999", range: "0-10 min" },
            { name: "Seguidores Mundiais", price: "R$ 9999", range: "0-15 min" }
        ],
        kwai: [
            { name: "Curtidas Mundiais", price: "R$ 9999", range: "0-15 min" },
            { name: "Seguidores Mundiais", price: "R$ 9999", range: "0-15 min" }
        ],
        youtube: [
            { name: "Visualizações em Vídeos", price: "R$ 9999", range: "0-15 min" },
            { name: "Curtidas em Vídeos", price: "R$ 9999", range: "0-15 min" },
            { name: "Inscritos no Canal", price: "R$ 9999", range: "0-30 min" }
        ],
        twitter: [
            { name: "Seguidores Mundiais", price: "R$ 9999", range: "0-15 min" },
            { name: "Curtidas em Tweets", price: "R$ 9999", range: "0-15 min" }
        ],
        whatsapp: [
            { name: "Grupos de WhatsApp", price: "R$ 9999", range: "0-15 min" },
            { name: "Curtidas em Status", price: "R$ 9999", range: "0-15 min" }
        ],
        spotify: [
            { name: "Seguidores de Perfil", price: "R$ 9999", range: "0-15 min" },
            { name: "Curtidas em Músicas", price: "R$ 9999", range: "0-15 min" }
        ],
        twitch: [
            { name: "Seguidores de Canal", price: "R$ 9999", range: "0-15 min" },
            { name: "Visualizações em Transmissões", price: "R$ 9999", range: "0-15 min" }
        ],
        google: [
            { name: "Avaliações Positivas", price: "R$ 9999", range: "0-15 min" },
            { name: "Seguidores de Página", price: "R$ 9999", range: "0-15 min" }
        ]
    };

    const packagesGlobais = [];
    const packagesBR = [];
    const maxFollowers = 10000;
    const increment = 500;

    // Pacotes Mundiais
    for (let i = increment; i <= maxFollowers; i += increment) {
        packagesGlobais.push({ label: `${i} seguidores`, price: `R$ ${Math.floor(i / increment) * 5}` });
    }

    // Pacotes Brasileiros
    let price = 12;
    for (let i = increment; i <= maxFollowers; i += increment) {
        packagesBR.push({ label: `${i} seguidores`, price: `R$ ${price}` });
        price += 12;
    }

    function populateServices(category) {
        const serviceSelect = $('#service');
        serviceSelect.empty().append('<option value="" disabled selected>Selecione um serviço</option>');

        if (services[category]) {
            services[category].forEach(service => {
                serviceSelect.append(`<option value="${service.name}">${service.name} - ${service.price}</option>`);
            });
        }
    }

    function populatePackages(service) {
        const packageSelect = $('#package');
        packageSelect.empty().append('<option value="" disabled selected>Selecione um pacote</option>');

        if (service.includes("Mundiais")) {
            packagesGlobais.forEach(pkg => {
                packageSelect.append(`<option value="${pkg.label}">${pkg.label} - ${pkg.price}</option>`);
            });
        } else if (service.includes("Brasileiras")) {
            packagesBR.forEach(pkg => {
                packageSelect.append(`<option value="${pkg.label}">${pkg.label} - ${pkg.price}</option>`);
            });
        }
    }

    $('#category').on('change', function() {
        const category = $(this).val();
        populateServices(category);
    });

    $('#service').on('change', function() {
        const service = $(this).val();
        populatePackages(service);
    });
</script>

</body>
</html>
