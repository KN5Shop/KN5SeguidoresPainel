<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - KN5 Seguidores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 30px;
            margin: 50px auto;
            max-width: 800px;
        }
        .header {
            border-bottom: 2px solid #d4af37;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .header h1 {
            color: #d4af37;
            font-size: 2.5rem;
            margin: 0;
            text-align: center;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #d4af37;
            background-color: #2e2e2e;
            color: #ffffff;
        }
        .form-control:focus {
            border-color: #d4af37;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #d4af37;
            border-color: #d4af37;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background-color: #bfa636;
            border-color: #bfa636;
        }
        .card {
            background-color: #2e2e2e;
            border: 1px solid #d4af37;
            border-radius: 10px;
        }
        .card-header {
            background-color: #1e1e1e;
            color: #d4af37;
            font-weight: bold;
            font-size: 1.25rem;
        }
        .card-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            color: #d4af37;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #d4af37;
            font-size: 0.875rem;
        }
        .footer a {
            color: #d4af37;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .btn {
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Painel de Controle - KN5 Seguidores</h1>
    </div>
    <div class="card">
        <div class="card-header">
            Formulário de Pedido
        </div>
        <div class="card-body">
            <form action="https://api.whatsapp.com/send?phone=19995271979" method="get" target="_blank">
                <div class="form-group">
                    <label for="client_name">Nome:</label>
                    <input type="text" id="client_name" name="client_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="service">Serviços:</label>
                    <select id="service" name="service" class="form-control" required>
                        <option value="" disabled selected>Selecione um serviço</option>
                        <option value="1">Serviço 1 - R$ 100</option>
                        <option value="2">Serviço 2 - R$ 200</option>
                        <option value="3">Serviço 3 - R$ 300</option>
                        <option value="4">Serviço 4 - R$ 400</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Pedido</button>
            </form>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 KN5 Seguidores - <a href="https://api.whatsapp.com/send?phone=19995271979">Contato via WhatsApp</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
