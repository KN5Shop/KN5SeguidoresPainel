<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - KN5 Seguidores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #1e1e1e;
        }
        .navbar-brand {
            color: #d4af37;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            color: #d4af37;
        }
        .navbar-nav .nav-link:hover {
            color: #bfa636;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 30px;
            margin: 50px auto;
            max-width: 800px;
        }
        .header {
            border-bottom: 2px solid #d4af37;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .header h1 {
            color: #d4af37;
            font-size: 2.5rem;
            margin: 0;
            text-align: center;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #d4af37;
            background-color: #2e2e2e;
            color: #ffffff;
        }
        .form-control:focus {
            border-color: #d4af37;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #d4af37;
            border-color: #d4af37;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background-color: #bfa636;
            border-color: #bfa636;
        }
        .card {
            background-color: #2e2e2e;
            border: 1px solid #d4af37;
            border-radius: 10px;
        }
        .card-header {
            background-color: #1e1e1e;
            color: #d4af37;
            font-weight: bold;
            font-size: 1.25rem;
        }
        .card-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            color: #d4af37;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #d4af37;
            font-size: 0.875rem;
        }
        .footer a {
            color: #d4af37;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .btn {
            border-radius: 5px;
        }
        .service-list {
            display: none;
            margin-top: 20px;
        }
        .service-list.show {
            display: block;
        }
        .service-list .service-column {
            width: 100%;
            margin-bottom: 20px;
        }
        @media (min-width: 576px) {
            .service-list .service-column {
                width: calc(50% - 10px);
                float: left;
                margin-right: 10px;
            }
        }
        @media (min-width: 768px) {
            .service-list .service-column {
                width: calc(33.333% - 10px);
                margin-right: 10px;
            }
        }
        @media (min-width: 992px) {
            .service-list .service-column {
                width: calc(25% - 10px);
                margin-right: 10px;
            }
        }
        .service-item {
            background-color: #2e2e2e;
            border: 1px solid #d4af37;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .feedback {
            color: #d4af37;
            margin-top: 10px;
            font-size: 0.875rem;
        }
        .form-background {
            background-color: #1e1e1e; /* Fundo do formul√°rio para combinar com o site */
            border-radius: 15px;
            padding: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">KN5 Seguidores</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Servi√ßos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Suporte</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="header">
        <h1>Painel de Controle - KN5 Seguidores</h1>
    </div>
    <div class="card form-background">
        <div class="card-header">
            Formul√°rio de Pedido
        </div>
        <div class="card-body">
            <form id="orderForm" method="get" action="https://api.whatsapp.com/send">
                <div class="form-group">
                    <label for="client_name">Nome:</label>
                    <input type="text" id="client_name" name="client_name" class="form-control" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="category">Categoria:</label>
                    <select id="category" name="category" class="form-control" required>
                        <option value="" disabled selected>Selecione uma categoria</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="service">Servi√ßo:</label>
                    <select id="service" name="service" class="form-control" required>
                        <option value="" disabled selected>Selecione um servi√ßo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="package">Escolha seu pacote:</label>
                    <select id="package" name="package" class="form-control" required>
                        <option value="" disabled selected>Selecione um pacote</option>
                    </select>
                </div>
                <div id="feedback" class="feedback"></div>
                <button type="submit" class="btn btn-primary">Enviar Pedido</button>
            </form>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 KN5 Seguidores - <a href="https://api.whatsapp.com/send?phone=+5519995271979&text=Ol%C3%A1,%20preciso%20de%20ajuda" target="_blank">Suporte</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        // Fun√ß√£o para carregar o JSON e atualizar as op√ß√µes
        $.ajax({
            url: 'data.json',
            dataType: 'json',
            success: function(data) {
                const categorySelect = $('#category');
                const serviceSelect = $('#service');
                const packageSelect = $('#package');
                const feedback = $('#feedback');

                // Carregar categorias
                for (const category in data) {
                    categorySelect.append(`<option value="${category}">${category}</option>`);
                }

                categorySelect.on('change', function() {
                    const category = $(this).val();
                    serviceSelect.empty().append('<option value="" disabled selected>Selecione um servi√ßo</option>');
                    packageSelect.empty().append('<option value="" disabled selected>Selecione um pacote</option>');
                    feedback.empty();

                    if (data[category]) {
                        for (const [serviceName] of Object.entries(data[category])) {
                            serviceSelect.append(`<option value="${serviceName}">${serviceName}</option>`);
                        }
                    }
                });

                serviceSelect.on('change', function() {
                    const category = $('#category').val();
                    const service = $(this).val();
                    packageSelect.empty().append('<option value="" disabled selected>Selecione um pacote</option>');
                    feedback.empty();

                    if (category && service && data[category] && data[category][service]) {
                        data[category][service].forEach(pkg => {
                            packageSelect.append(`<option value="${pkg.range}">${pkg.range} - ${pkg.price}</option>`);
                        });
                    }
                });

                $('#orderForm').on('submit', function(event) {
                    event.preventDefault();
                    const name = $('#client_name').val();
                    const category = $('#category').val();
                    const service = $('#service').val();
                    const packageRange = $('#package').val();

                    if (name && category && service && packageRange) {
                        // Construir a URL de envio do WhatsApp com as informa√ß√µes do pedido
                        const message = `Ol√° vim pelo seu site KN5 Shop, tudo bem? üòä%0A%0A*Nome:* ${name}%0A*Categoria:* ${category}%0A*Servi√ßo:* ${service}%0A*Pacote:* ${packageRange}`;
                        const whatsappURL = `https://api.whatsapp.com/send?phone=+5519995271979&text=${encodeURIComponent(message)}`;

                        // Redirecionar para o WhatsApp
                        window.location.href = whatsappURL;
                    } else {
                        feedback.text('Por favor, preencha todos os campos.');
                    }
                });
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error('Erro ao carregar o JSON: ', textStatus, errorThrown);
                $('#feedback').text('N√£o foi poss√≠vel carregar os dados. Verifique o console para mais informa√ß√µes.');
            }
        });
    });
</script>
</body>
</html>
