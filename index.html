<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - KN5 Seguidores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #1e1e1e;
        }
        .navbar-brand {
            color: #d4af37;
        }
        .navbar-nav .nav-link {
            color: #d4af37;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }
        .header h1 {
            color: #d4af37;
            text-align: center;
        }
        .form-control {
            background-color: #2e2e2e;
            border: 1px solid #d4af37;
            color: #ffffff;
        }
        .form-control:focus {
            border-color: #d4af37;
        }
        .btn-primary {
            background-color: #d4af37;
            border-color: #d4af37;
        }
        .card-header {
            background-color: #1e1e1e;
            color: #d4af37;
        }
        .footer {
            text-align: center;
            color: #d4af37;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">KN5 Seguidores</a>
</nav>

<div class="container">
    <div class="header">
        <h1>Painel de Controle - KN5 Seguidores</h1>
    </div>

    <div class="card">
        <div class="card-header">
            Formulário de Pedido
        </div>
        <div class="card-body">
            <form id="orderForm">
                <div class="form-group">
                    <label for="client_name">Nome:</label>
                    <input type="text" id="client_name" name="client_name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="category">Categoria:</label>
                    <select id="category" name="category" class="form-control" required>
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option value="seguidores">Seguidores</option>
                        <option value="curtidas">Curtidas</option>
                        <option value="visualizacoes">Visualizações</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="service">Serviço:</label>
                    <select id="service" name="service" class="form-control" required>
                        <option value="" disabled selected>Selecione um serviço</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="package">Escolha seu pacote:</label>
                    <select id="package" name="package" class="form-control" required>
                        <option value="" disabled selected>Selecione um pacote</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Enviar Pedido</button>
            </form>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 KN5 Seguidores - <a href="https://api.whatsapp.com/send?phone=+5519995271979">Contato via WhatsApp</a>
    </div>
</div>

<script>
    const services = {
        seguidores: [
            { name: "Mundiais", type: "mundiais" },
            { name: "Brasileiros", type: "brasileiros" }
        ],
        curtidas: [
            { name: "Mundiais", type: "mundiais" },
            { name: "Brasileiros", type: "brasileiros" }
        ],
        visualizacoes: [
            { name: "Mundiais", type: "mundiais" },
            { name: "Brasileiros", type: "brasileiros" }
        ]
    };

    const packages = {
        mundiais: {
            seguidores: [
                { range: "500", price: "R$5,00" },
                { range: "1000", price: "R$10,00" },
                { range: "1500", price: "R$15,00" },
                { range: "2000", price: "R$25,00" },
                { range: "2500", price: "R$30,00" },
                { range: "3000", price: "R$35,00" },
                { range: "3500", price: "R$40,00" },
                { range: "4000", price: "R$45,00" },
                { range: "4500", price: "R$50,00" },
                { range: "5000", price: "R$55,00" }
            ],
            curtidas: [
                { range: "500", price: "R$1,50" },
                { range: "1000", price: "R$3,00" }
                // Adicionar pacotes restantes aqui
            ],
            visualizacoes: [
                { range: "500", price: "R$0,50" },
                { range: "1000", price: "R$1,00" }
                // Adicionar pacotes restantes aqui
            ]
        },
        brasileiros: {
            seguidores: [
                { range: "500", price: "R$12,00" },
                { range: "1000", price: "R$24,00" }
                // Adicionar pacotes restantes aqui
            ],
            curtidas: [
                { range: "500", price: "R$3,50" },
                { range: "1000", price: "R$7,00" }
                // Adicionar pacotes restantes aqui
            ],
            visualizacoes: [
                { range: "500", price: "R$1,00" },
                { range: "1000", price: "R$2,00" }
                // Adicionar pacotes restantes aqui
            ]
        }
    };

    document.getElementById('category').addEventListener('change', function() {
        const category = this.value;
        const serviceSelect = document.getElementById('service');
        serviceSelect.innerHTML = '<option value="" disabled selected>Selecione um serviço</option>';
        document.getElementById('package').innerHTML = '<option value="" disabled selected>Selecione um pacote</option>';

        if (category) {
            services[category].forEach(service => {
                serviceSelect.innerHTML += `<option value="${service.type}">${service.name}</option>`;
            });
        }
    });

    document.getElementById('service').addEventListener('change', function() {
        const category = document.getElementById('category').value;
        const serviceType = this.value;
        const packageSelect = document.getElementById('package');
        packageSelect.innerHTML = '<option value="" disabled selected>Selecione um pacote</option>';

        if (category && serviceType) {
            packages[serviceType][category].forEach(pkg => {
                packageSelect.innerHTML += `<option value="${pkg.range}">${pkg.range} ${category} - ${pkg.price}</option>`;
            });
        }
    });

    document.getElementById('orderForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const clientName = document.getElementById('client_name').value;
        const category = document.getElementById('category').value;
        const service = document.getElementById('service').value;
        const packageSelected = document.getElementById('package').value;

        if (clientName && category && service && packageSelected) {
            alert(`Pedido enviado com sucesso!\nCliente: ${clientName}\nCategoria: ${category}\nServiço: ${service}\nPacote: ${packageSelected}`);
            this.reset();
        } else {
            alert('Por favor, preencha todos os campos.');
        }
    });
</script>

</body>
</html>
